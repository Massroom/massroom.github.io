<div style="display: flex; align-items: center; gap: 10px; width: 30%; color: #00f52d;">
  <!--<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"> <path d="M20 2H2v20h2V4h16v12H6v2H4v2h2v-2h16V2h-2z" fill="currentColor"/> </svg> -->
  <h1 class="title">Massroom Chat</h1>
  <p>Mass gathering of random users, on a random chatroom.</p>
</div>

<div class="switch" style="left: 90%; color: #00f52d; width: 3%; position: absolute; top: 4%;">
  <input type="checkbox" id="theme-switch" style="display: none;"/>
  <label for="theme-switch">
    <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24">
      <!-- Light mode SVG -->
      <path d="M13 0h-2v4h2V0ZM0 11v2h4v-2H0Zm24 0v2h-4v-2h4ZM13 24h-2v-4h2v4ZM8 6h8v2H8V6ZM6 8h2v8H6V8Zm2 10v-2h8v2H8Zm10-2h-2V8h2v8Zm2-14h2v2h-2V2Zm0 2v2h-2V4h2Zm2 18h-2v-2h2v2Zm-2-2h-2v-2h2v2ZM4 2H2v2h2v2h2V4H4V2ZM2 22h2v-2h2v-2H4v2H2v2Z"/>
    </svg>
  </label>
</div>

<script>
  const themeSwitch = document.getElementById('theme-switch');
  const body = document.body;

  themeSwitch.addEventListener('change', () => {
    body.classList.toggle('dark-mode');
    const svg = document.querySelector('.switch svg');
    if (body.classList.contains('dark-mode')) {
      svg.innerHTML = `<path d="M6 2h8v2h-2v2h-2V4H6V2ZM4 6V4h2v2H4Zm0 10H2V6h2v10Zm2 2H4v-2h2v2Zm2 2H6v-2h2v2Zm10 0v2H8v-2h10Zm2-2v2h-2v-2h2Zm-2-4h2v4h2v-8h-2v2h-2v2Zm-6 0v2h6v-2h-6Zm-2-2h2v2h-2v-2Zm0 0V6H8v6h2Z"/>`;
    } else {
      svg.innerHTML = `<path d="M13 0h-2v4h2V0ZM0 11v2h4v-2H0Zm24 0v2h-4v-2h4ZM13 24h-2v-4h2v4ZM8 6h8v2H8V6ZM6 8h2v8H6V8Zm2 10v-2h8v2H8Zm10-2h-2V8h2v8Zm2-14h2v2h-2V2Zm0 2v2h-2V4h2Zm2 18h-2v-2h2v2Zm-2-2h-2v-2h2v2ZM4 2H2v2h2v2h2V4H4V2ZM2 22h2v-2h2v-2H4v2H2v2Z"/>`;
    }
  });
</script>

<div style="width: 90%; background-color: #363636; border-radius: 2px; padding: 20px; display: block; margin: 0 auto;">
  <p>Live Chat, use the input box to join in!</p>
  <br>
  <div id="messageList"></div>
  <div style="display: flex; align-items: center; gap: 10px;">
    <input id="message-input" type="text" placeholder="Type a message...">
    <button id="send-button">Send</button>
    <a href="#" onclick="pasteText()">
      <svg width="24" height="24" style="fill: #00f52d;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M3 2h18v14h-2v2h-2v-2h-2v2h2v2h-2v2H3V2zm2 2v16h8v-6h6V4H5z" />
      </svg>
    </a>
  </div>
</div>

<script>
  async function pasteText() {
    const text = await navigator.clipboard.readText();
    document.getElementById('message-input').value = text;
  }
</script>
